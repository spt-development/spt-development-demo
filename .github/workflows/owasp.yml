name: OWASP Dependency Check

on: [pull_request]

jobs:
  owasp:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'
      - run: ./mvnw clean dependency-check:check -B